{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Client Details</title>
    <link rel="stylesheet" href="{% static 'src/add-client.css' %}">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>ENTER CLIENT DETAILS</h2>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="amount-disbursed">Amount Disbursed</label>
                <input type="number" id="amount-disbursed" name="amount-disbursed" required>
            </div>
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group half-width">
                <label for="loan-type">Loan Type</label>
                <select id="loan-type" name="loan-type" required>
                    <option value="">Select Loan Type</option>
                    <option value="">Asset Management Loan</option>
                    <option value="">Log Book Loans</option>
                    <option value="">Plug Loans</option>
                    <option value="">Special Loans</option>
                    
                </select>
            </div>
            <div class="form-group half-width">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group half-width">
                <label for="national-id">National ID</label>
                <input type="text" id="national-id" name="national-id" required>
            </div>
            <div class="form-group half-width">
                <label for="payment-deadline">Payment Deadline</label>
                <input type="date" id="payment-deadline" name="payment-deadline" required>
            </div>
            <div class="form-actions">
                <button type="button" class="calculator-button">USE CALCULATOR</button>
                <button type="submit" class="submit-button">ADD CLIENT</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
