{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Form</title>
    <link rel="stylesheet" href="{% static 'src/mpesa.css' %}">
</head>
<body>

<div class="container">
    <form id="payment-form">
        <div class="form-group">
            <label for="phone-number">Enter Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required>
        </div>
        <div class="form-group">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <button type="button" id="pay-button">Pay</button>
    </form>

    <div id="success-message" class="hidden">
        <div class="checkmark-icon">&#10004;</div>
        <p>Payment Successfully Completed</p>
        <button type="button" id="save-transaction">Save Transaction</button>
    </div>
</div>

<script src="{% static 'js/script.js'%}"></script>
</body>
</html>
