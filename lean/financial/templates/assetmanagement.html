{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management Loans</title>
    <link rel="stylesheet" href="{% static 'src/loan-detail.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><img class="lean-logo" src={% static 'images/leanfinanciallimited.png' %}></div>
        <button class="user-info" style="border: none; cursor:pointer;"><i class="fas fa-user" style="color: #30aabc; border: 1px solid #30aabc; padding:10px; border-radius:20px;"></i> <br /><br />Alex Mbaka</button>
        
    </header>

    </header>
    <main>
        <h2 class="loan-type">Asset Management Loans</h2>
        <!-- Summary cards -->
        <section class="summary">
           
            <div class="summary-card">
                <p>LOANS OFFERED:</p>
                <h3 class="loan-number">24</h3>
            </div>
            
            <div class="summary-card2">
                <p>LOAN STATUS:</p>
                <div class="status-list">
                    <div class="status-item">
                        <span class="dot active"></span>
                        <span class="status-number">15 Active</span>
                    </div>
                    <div class="status-item">
                        <span class="dot settled"></span>
                        <span class="status-number">5 Settled</span>
                    </div>
                    <div class="status-item">
                        <span class="dot delayed"></span>
                        <span class="status-number">4 Delayed</span>
                    </div>
                </div>
            </div>
            
            <div class="summary-card3">
                <div class="amounts">
                    <div class="amount">
                        <p>Total Amount</p>
                        <h3 class="number total">100,000</h3>
                    </div>
                    <div class="amount">
                        <p>Paid</p>
                        <h3 class="number paid">300,000</h3>
                    </div>
                    <div class="amount">
                        <p>Not Paid</p>
                        <h3 class="number not-paid">20,000</h3>
                    </div>
                </div>
            </div>
            
        </section>

        <!-- Transactions table -->
        <section class="transactions">
            <div class="transactions-header">
                <h2>Transactions:</h2>
                <input type="text" placeholder="Search users">
            </div>
            <table>
                <!-- Table headers -->
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>PHONE</th>
                        <th>DATE</th>
                        <th>AMOUNT</th>
                        <th>ACC NUMBER</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data from Django context -->
                    <!-- Repeat this row for each transaction -->
                    <tr>
                        <td>John Doe</td>
                        <td>+2547xxxxxxx</td>
                        <td>12 Sep 2023</td>
                        <td>100,000</td>
                        <td>320567</td>
                        <td>
                            <span class="status-dot" style="color: green;"></span>
                        </td>
                    </tr>
                    <!-- More rows -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
